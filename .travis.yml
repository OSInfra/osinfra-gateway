language: java
jdk: oraclejdk8
env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
    - secure: ""

script:
  - mvn clean install -Dmaven.test.skip=true -U

before_install:
  - openssl aes-256-cbc -K $encrypted_45e2ee6d25eb_key -iv $encrypted_45e2ee6d25eb_iv
  -in id_rsa.enc -out ~\/.ssh/id_rsa -d
  - chmod 600 ~/.ssh/id_rsa
addons:
  ssh_known_hosts: $IP:$PORT

after_success:
  - ssh $USERNAME@$IP -p $PORT sh /home/shell/start.sh